<!DOCTYPE HTML>
<html>

    <head>
        <title>My Game</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src= "assets/javascript/game.js"></script>
        <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id= "page-wrap">
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src= "assets/javascript/game.js"></script>

            <div class="jumbotron jumbotron-fluid bg-dark">
                <div class="container">
                    <h1 class="display-4">Crystal Collector</h1>
                    
                    <container class= "instructions">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item list-group-item-secondary">You will be presented with 4 crystals, the objective is to match the given number.</li>
                            <li class="list-group-item list-group-item-secondary">Each crystal will have a hidden number, try to match the given number, going over will result in a loss.</li>
                            <li class="list-group-item list-group-item-secondary">GOOD LUCK!</li>
                          </ul>

                    </container>
                            
                            <div class= "jewels">
                                <button type="button" class="btn btn-outline-primary"><img id="blue" src="assets/images/blueCrystal.jpg" width="150px" height="150px"></button>
                            
                                <button type="button" class="btn btn-outline-success"><img id="green" src="assets/images/greenCrystal.jpg" width="150px" height="150px"></button>
                            
                                <button type="button" class="btn btn-outline-danger"><img id="red" src="assets/images/redCrystal.jpg" width="150px" height="150px"></button>
                            
                                <button type="button" class="btn btn-outline-warning"><img id="yellow" src="assets/images/yellowCrystal.jpg" width="150px" height="150px"></button>
                            </div>
                </div>
            
        <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-action list-group-item-warning"><p class= "total">0</p></li>
                <li class="list-group-item list-group-item-action list-group-item-info"><p class= "goal">0</p></li>
                <li class="list-group-item list-group-item-action list-group-item-success"><p class= "winner">0</p></li>
                <li class="list-group-item list-group-item-action list-group-item-danger"><p class= "loser">0</p></li>
 
        </ul>
    </div>
    </div>
    </body>
    
</html>
